<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/signUp.css" />
    <link rel="icon" href="/officialLogo.png" />
    <title>Signup Form</title>
  </head>
  <body>
    <div class="setbg">
      <span class="btn1">Open Form</span>
      <div class="container">
        <span class="close">+</span>
        <div class="title">
          <strong> ĐĂNG KÝ TÌNH NGUYỆN VIÊN</strong>
        </div>
        <div class="form">
          <div class="input">
            <label for="">Họ và tên</label>
            <input type="text" placeholder="Họ và tên" class="box" />
          </div>
          <div class="input">
            <label for="">Giới tính</label>
            <select name="" id="" class="select">
              <option value="Option">Chọn</option>
              <option value="Male">Nam</option>
              <option value="Female">Nữ</option>
            </select>
          </div>
          <div class="input">
            <label for="">Năm sinh</label>
            <input type="text" placeholder="Năm sinh" class="box" />
          </div>
          <div class="input">
            <label for="">Trường đang học</label>
            <input type="text" placeholder="Tên trường" class="box" />
          </div>
          <div class="input">
            <label for="">Mã số sinh viên</label>
            <input type="text" placeholder="Mã số sinh viên" class="box" />
          </div>
          <div class="input">
            <label for="">Số điện thoại</label>
            <input type="text" placeholder="Số điện thoại" class="box" />
          </div>
          <div class="input">
            <label for="">Địa chỉ</label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Địa chỉ"
              class="box"
            ></textarea>
          </div>
          <div class="space"></div>
          <div class="input">
            <label for="">Khu vực đăng ký</label>
            <select name="" id="" class="select">
              <option value="Option">Chọn</option>
              <option value="North">Miền Bắc</option>
              <option value="Central">Miền Trung</option>
              <option value="South">Miền Nam</option>
            </select>
          </div>
          <div class="input">
            <label for="">Chương trình đăng ký</label>
            <select name="" id="" class="select">
              <option value="Option">Chọn</option>
              <option value="1">Chia sẻ cùng thầy cô</option>
              <option value="2">Tôi yêu Tổ quốc tôi</option>
              <option value="3">Vì bạn đến trường</option>
              <option value="4">Ngày hội người bạn nhỏ</option>
              <option value="5">Hoa nhân ái</option>
              <option value="6">Ngày hội người bạn nhỏ</option>
            </select>
          </div>
          <div class="input">
            <label for="">Email đăng ký</label>
            <input type="email" placeholder="Email" class="box" />
          </div>
          <div class="input">
            <label for="">Mật khẩu</label>
            <input
              type="password"
              placeholder="Password"
              class="box"
              class="pass"
            />
          </div>
          <div class="input">
            <label for="">Nhập lại mật khẩu</label>
            <input
              type="password"
              placeholder="Password"
              class="box"
              class="pass"
            />
          </div>
          <!-- <div class="input">
            <input type="submit" value="ĐĂNG KÝ" class="button" />
          </div> -->
          <!-- button Signin -->
          <div class="boton-2">
            <svg viewBox="0 0 290 70" width="100%">
              <line class="L-T" x1="0" y1="-15" x2="0" y2="20" />
              <line class="L-B" x1="0" y1="50" x2="0" y2="120" />

              <line class="R-T" x1="290" y1="-50" x2="290" y2="20" />
              <line class="R-B" x1="290" y1="50" x2="290" y2="85" />

              <line class="T-L" x1="-270" y1="0" x2="20" y2="0" />
              <line class="T-R" x1="270" y1="0" x2="415" y2="0" />

              <line class="B-R" x1="270" y1="70" x2="560" y2="70" />
              <line class="B-L" x1="0" y1="70" x2="20" y2="70" />
            </svg>
            <span>ĐĂNG KÝ</span>
          </div>
        </div>
      </div>
    </div>
    <script src="/JS/openSignupForm.js"></script>
  </body>
</html>
